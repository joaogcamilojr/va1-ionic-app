<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Início</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Início</ion-title>
    </ion-toolbar>
  </ion-header>

	<ion-card color="success">
		<ion-card-header>
			<ion-card-subtitle>Bem vindo ao</ion-card-subtitle>
			<ion-card-title>Musikit</ion-card-title>
		</ion-card-header>
  </ion-card>
  
	<ion-text color="success">
		<h1>Seu app de músicas</h1>
  </ion-text>
  
  <p>
    Escute os mais recentes lançamentos em nossa estação sempre atualizada com
    as melhos novidades.
  </p>
  
  <ion-list>
    <ion-item *ngFor="let i of image">
        <img src="{{ i.img }}" />
    </ion-item>
  </ion-list>
  
  <p>
    <a href="/signup">Cadastre-se</a> e fique sempre atualizado com a nossa newsletter.
  </p>
</ion-content>
